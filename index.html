<!DOCTYPE html>
<html>
	<body id = "body">
	</body>
	<script>
		var colorearVentana = function(canvas){
			var ctx = canvas.getContext('2d');
			var margen = (canvas.height - canvas.width)/2
			ctx.fillStyle = 'rgb(80, 48, 34)';
			ctx.fillRect(0,0, canvas.width, margen);
			ctx.fillStyle = 'rgb(75, 43, 29)';
			ctx.fillRect(0, margen, canvas.width, canvas.width);
			ctx.fillStyle = 'rgb(80, 48, 34)';
			ctx.fillRect(0, margen+canvas.width, canvas.width, margen);

		} 
		
		var setup = function(){
			var body = document.getElementById("body");
			var canvas = document.createElement("canvas");
			
			var h = 1024;
			
			canvas.height = h;
			canvas.width =  (h*4)/5;
			body.appendChild(canvas);
			
			colorearVentana(canvas);
		}
		window.onload = setup;
	</script>
</html>
